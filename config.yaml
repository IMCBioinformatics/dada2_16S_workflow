# This file should contain everything to configure the workflow on a global scale.
# In case of sample based data, it should be complemented by a samples.tsv file that contains
# one row per sample. It can be parsed easily via pandas.

# List of files

sampletable: "samples.tsv"

threads: 20


##Path to where snakemake main directories are. So we can read files from to generate the html report
path: "/work/IMC_binf/sbagheri/IMC_QC_runs/220712_M01716_0007_KH54F/"


# fastqc and multiqc only
qc_only: FALSE

#Removing these samples when randomly choosing samples to make the reads length distribution
#Example "Water|DNA|Undetermined

sample_removal: "Undetermined"


## Cutadapt
## IMPORTANT ****** If you want to remove primers uncomment line 51  in utils/rules/qc_cutadapt.smk which will allow for primers to be removed
primers:
# Illumina V3V4 protocol primers
#fwd_primer: "TCGTCGGCAGCGTCAGATGTGTATAAGAGACAGCCTACGGGNGGCWGCAG"
#rev_primer: "GTCTCGTGGGCTCGGAGATGTGTATAAGAGACAGGACTACHVGGGTATCTAATCC"
#fwd_primer_rc: "CTGCWGCCNCCCGTAGGCTGTCTCTTATACACATCTGACGCTGCCGACGA"
#rev_primer_rc: "GGATTAGATACCCBDGTAGTCCTGTCTCTTATACACATCTCCGAGCCCACGAGAC"


# Illumina V4 protocol primers
fwd_primer: ""
rev_primer: ""
fwd_primer_rc: ""
rev_primer_rc: ""

R1: "_R1_001"
R2: "_R2_001"


## DADA2 
#truncLen:
#  - 260
#  - 220
